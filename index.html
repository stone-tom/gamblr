<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PWA</title>
  <meta name="description" content="Gamblr is  app that is able to save 'hosn owi' game results">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <h1>Gamblr</h1>
  <section class="install_section">
    <h2>Gamblr PWA Buttons</h2>
    <button id="butInstall" type="button">
      Install
    </button>

    <button id="butSend" type="button">
      Send
    </button>

    <button id="update" style="display:none">
      Update
    </button>
  </section>
  <h2>All games:</h2>
  <section id="games"></section>

  <button id="create_new_game">
    Create new Game
  </button>
  <section id="new_game" style="display:none">
    <div id="add_player_form">
      <label>
          New Player
          <input id="new_player" name="new_player" type="text" />
      </label>
      <button id="add_player_button">
        add
      </button>
    </div>
    <h2>Aktuelles Spiel</h2>
    <table id="current_game">
      <thead>
        <tr>
          <th>Name:</th>
          <th>Punkte:</th>
          <th>+</th>
          <th>-</th>
        </tr>
      </thead>
      <tfoot id="players">
      </tfoot>
    </table>
    <button disabled id="start_game">
      Start Game
    </button>
    <button disabled id="submit_game">
      Submit Game
    </button>
    <button id="delete_game">
      Delete Game
    </button>
  </section>
  <p id="error_field"></p>
  <script src="script.js" async defer></script>
</body>

</html>
